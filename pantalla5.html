<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firmas</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .contenedor {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 900px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #00416A;
    }

    .firma-box {
      margin-top: 20px;
      text-align: center;
    }

    canvas {
      border: 2px solid #00416A;
      border-radius: 8px;
      width: 100%;
      max-width: 380px;
      height: 180px;
      background: #f9f9f9;
    }

    button {
      margin-top: 15px;
      padding: 10px 16px;
      background: #00416A;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: #0c6cbd;
    }

    .btn-guardar {
      margin-top: 25px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Firmas</h2>

    <!-- Firma entrega -->
    <div class="firma-box">
      <p><strong>Firma de quien entrega:</strong> <span id="nombreEntrega"></span></p>
      <canvas id="firmaEntrega"></canvas><br>
      <button onclick="limpiar('firmaEntrega')">Limpiar</button>
    </div>

    <!-- Firma recibe -->
    <div class="firma-box">
      <p><strong>Firma de quien recibe:</strong> <span id="nombreRecibe"></span></p>
      <canvas id="firmaRecibe"></canvas><br>
      <button onclick="limpiar('firmaRecibe')">Limpiar</button>
    </div>

    <button class="btn-guardar" onclick="guardarFirmas()">Guardar y Continuar</button>
  </div>

  <script>
    let ctxEntrega, ctxRecibe, dibujando = false;

    function prepararCanvas(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext("2d");
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;

      function comenzarDibujo(e) {
        dibujando = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      }

      function dibujar(e) {
        if (!dibujando) return;
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }

      function terminarDibujo() {
        dibujando = false;
      }

      canvas.addEventListener("mousedown", comenzarDibujo);
      canvas.addEventListener("mousemove", dibujar);
      canvas.addEventListener("mouseup", terminarDibujo);
      canvas.addEventListener("mouseout", terminarDibujo);

      // Soporte tÃ¡ctil
      canvas.addEventListener("touchstart", e => {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        ctx.beginPath();
        ctx.moveTo(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
        dibujando = true;
      });

      canvas.addEventListener("touchmove", e => {
        e.preventDefault();
        if (!dibujando) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineTo(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
        ctx.stroke();
      });

      canvas.addEventListener("touchend", () => dibujando = false);

      return ctx;
    }

    function limpiar(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function guardarFirmas() {
      const firmaEntrega = document.getElementById("firmaEntrega").toDataURL();
      const firmaRecibe = document.getElementById("firmaRecibe").toDataURL();

      localStorage.setItem("firmaEntrega", firmaEntrega);
      localStorage.setItem("firmaRecibe", firmaRecibe);

      window.location.href = "pantalla6.html"; // Ir al resumen final
    }

    // Inicializar
    window.onload = () => {
      document.getElementById("nombreEntrega").innerText = localStorage.getItem("entrega") || "-";
      document.getElementById("nombreRecibe").innerText = localStorage.getItem("recibe") || "-";

      ctxEntrega = prepararCanvas("firmaEntrega");
      ctxRecibe = prepararCanvas("firmaRecibe");
    }
  </script>
</body>
</html>
