<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salida de Almacén - Cigarro</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 20px;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: white;
      min-height: 100vh;
      position: relative;
    }
    .marca-agua {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      max-width: 90%;
      pointer-events: none;
    }
    .contenedor {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      color: #00416A;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00416A;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00416A;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #0c6cbd;
    }
  </style>
</head>
<body>
  <img src="logo_proveedora.png" class="marca-agua" alt="Logo">

  <div class="contenedor">
    <h1>Salida de Almacén (Cigarro)</h1>
    <form action="pantalla2.html">
      <label>Folio:</label>
      <input type="text" id="folio" readonly>

      <label>Fecha:</label>
      <input type="text" id="fecha" readonly>

      <label>Destino:</label>
      <input type="text" id="destino" required>

      <label>Quien entrega:</label>
      <select id="entrega" required>
        <option value="">Seleccione</option>
        <option>GIBRAN ROMAN</option>
        <option>ROBERTO GONZALEZ</option>
        <option>GERARDO RIOS</option>
      </select>

      <label>Quien recibe:</label>
      <input type="text" id="recibe" required>

      <button type="submit">Continuar</button>
    </form>
  </div>

  <script>
    // Fecha automática
    document.getElementById('fecha').value = new Date().toLocaleDateString();

    // Aquí deberías cargar el folio desde Firebase
    document.getElementById('folio').value = "SALCIG-0001"; 
  </script>
</body>
</html>
