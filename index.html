<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salida de AlmacÃ©n - Cigarro</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ðŸ”¹ CONFIGURA TU FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", async () => {
      const folioInput = document.getElementById("folio");

      try {
        // ðŸ”¹ Documento dentro de la subcolecciÃ³n
        const ref = doc(db, "consecutivos/salidas_cigarro/folio");
        const snap = await getDoc(ref);

        let nuevoFolio = "SALCIG-0001"; // valor inicial

        if (snap.exists()) {
          let actual = snap.data().ultimoFolio || 0;
          let siguiente = actual + 1;

          // Formato -> SALCIG-000X
          nuevoFolio = "SALCIG-" + String(siguiente).padStart(4, "0");

          // ðŸ”¹ Actualizar en Firebase
          await updateDoc(ref, { ultimoFolio: siguiente });
        } else {
          // Si no existe, creamos el doc inicial
          await setDoc(ref, { ultimoFolio: 1 });
          nuevoFolio = "SALCIG-0001";
        }

        // Mostrar en input y guardar en localStorage
        folioInput.value = nuevoFolio;
        localStorage.setItem("folio_salida", nuevoFolio);

      } catch (e) {
        console.error("Error al generar folio:", e);
        folioInput.value = "ERROR";
      }

      // Fecha automÃ¡tica
      document.getElementById("fecha").value = new Date().toLocaleString();
    });

    // ðŸ”¹ Guardar datos en localStorage antes de pasar a pantalla2
    window.guardarDatos = function () {
      localStorage.setItem("destino", document.getElementById("destino").value);
      localStorage.setItem("entrega", document.getElementById("entrega").value);
      localStorage.setItem("recibe", document.getElementById("recibe").value);
      return true;
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 20px;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: white;
      min-height: 100vh;
      position: relative;
    }
    .marca-agua {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      max-width: 90%;
      pointer-events: none;
    }
    .contenedor {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      color: #00416A;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00416A;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00416A;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #0c6cbd;
    }
  </style>
</head>
<body>
  <img src="logo_proveedora.png" class="marca-agua" alt="Logo">

  <div class="contenedor">
    <h1>Salida de AlmacÃ©n (Cigarro)</h1>
    <form action="pantalla2.html" onsubmit="return guardarDatos()">
      <label>Folio:</label>
      <input type="text" id="folio" readonly>

      <label>Fecha:</label>
      <input type="text" id="fecha" readonly>

      <label>Destino:</label>
      <input type="text" id="destino" required>

      <label>Quien entrega:</label>
      <select id="entrega" required>
        <option value="">Seleccione</option>
        <option>GIBRAN ROMAN</option>
        <option>ROBERTO GONZALEZ</option>
        <option>GERARDO RIOS</option>
      </select>

      <label>Quien recibe:</label>
      <input type="text" id="recibe" required>

      <button type="submit">Continuar</button>
    </form>
  </div>
</body>
</html>
