<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Cigarro</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 20px;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: white;
      min-height: 100vh;
      position: relative;
    }
    .marca-agua {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      max-width: 90%;
      pointer-events: none;
    }
    .contenedor {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      color: #00416A;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00416A;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #00416A;
      color: white;
    }
    button {
      margin: 8px 0;
      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #00416A;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #0c6cbd;
    }
    .acciones {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="logo_proveedora.png" class="marca-agua" alt="Logo">

  <div class="contenedor">
    <h1>Carrito de Productos</h1>

    <table id="tablaCarrito">
      <thead>
        <tr>
          <th>Código</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="acciones">
      <button onclick="window.location.href='pantalla2.html'">Agregar más productos</button>
      <button onclick="limpiarCarrito()">Vaciar carrito</button>
      <button onclick="finalizar()">Finalizar y firmar</button>
    </div>
  </div>

  <script>
    function cargarCarrito() {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const tbody = document.querySelector("#tablaCarrito tbody");
      tbody.innerHTML = "";

      carrito.forEach((item, index) => {
        const fila = document.createElement("tr");

        fila.innerHTML = `
          <td>${item.codigo}</td>
          <td>${item.nombre}</td>
          <td>
            <input type="number" value="${item.cantidad}" min="1" style="width:60px;" 
              onchange="actualizarCantidad(${index}, this.value)">
          </td>
          <td>
            <button onclick="eliminarProducto(${index})">Eliminar</button>
          </td>
        `;

        tbody.appendChild(fila);
      });
    }

    function actualizarCantidad(index, nuevaCantidad) {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito[index].cantidad = parseInt(nuevaCantidad);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      cargarCarrito();
    }

    function eliminarProducto(index) {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      cargarCarrito();
    }

    function limpiarCarrito() {
      if(confirm("¿Seguro que quieres vaciar el carrito?")) {
        localStorage.removeItem("carrito");
        cargarCarrito();
      }
    }

    function finalizar() {
      if(JSON.parse(localStorage.getItem("carrito"))?.length > 0) {
        window.location.href = "pantalla4.html";
      } else {
        alert("El carrito está vacío.");
      }
    }

    // Cargar al abrir
    cargarCarrito();
  </script>
</body>
</html>
