<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Productos</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contenedor {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #00416A;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #00416A;
      color: white;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 14px;
      text-align: center;
    }

    button {
      background: #00416A;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: #0c6cbd;
    }

    .acciones {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn-finalizar {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: #0c6cbd;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Carrito de Productos</h2>
    <table>
      <thead>
        <tr>
          <th>CÃ³digo</th>
          <th>Concepto</th>
          <th>Marca</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="carritoBody"></tbody>
    </table>

    <button class="btn-finalizar" id="finalizarBtn">Continuar al Resumen</button>
  </div>

  <script>
    function cargarCarrito() {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const tbody = document.getElementById("carritoBody");
      tbody.innerHTML = "";

      carrito.forEach((item, index) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${item.codigo}</td>
          <td>${item.concepto || "-"}</td>
          <td>${item.marca || "-"}</td>
          <td><input type="number" min="1" value="${item.cantidad}" onchange="actualizarCantidad(${index}, this.value)"></td>
          <td class="acciones">
            <button onclick="eliminarProducto(${index})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(fila);
      });
    }

    function actualizarCantidad(index, nuevaCantidad) {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito[index].cantidad = parseInt(nuevaCantidad);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      cargarCarrito();
    }

    function eliminarProducto(index) {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      cargarCarrito();
    }

    document.getElementById("finalizarBtn").addEventListener("click", () => {
      window.location.href = "pantalla4.html";
    });

    // Cargar al iniciar
    cargarCarrito();
  </script>
</body>
</html>
