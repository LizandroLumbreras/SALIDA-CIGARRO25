<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:Poppins,sans-serif;background:linear-gradient(to right,#00416A,#E4E5E6);margin:0;padding:20px;color:white}
    .contenedor{background:white;color:#00416A;max-width:900px;margin:auto;padding:20px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.2)}
    table{width:100%;margin-top:15px;border-collapse:collapse}
    th,td{border:1px solid #ccc;padding:6px;text-align:center}
    th{background:#00416A;color:white}
    button{padding:6px 12px;margin:3px;background:#00416A;color:white;border:none;border-radius:6px;cursor:pointer}
    .acciones{display:flex;justify-content:space-between;margin-top:15px}
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>üõí Carrito de Productos</h2>
    <table id="tablaCarrito">
      <thead><tr><th>C√≥digo</th><th>Descripci√≥n</th><th>Cantidad</th><th>‚ùå</th></tr></thead>
      <tbody></tbody>
    </table>

    <div class="acciones">
      <button onclick="window.location.href='pantalla2.html'">‚¨ÖÔ∏è Agregar m√°s productos</button>
      <button onclick="vaciar()">üßπ Vaciar</button>
      <button onclick="continuar()">‚úÖ Continuar a Firmas</button>
    </div>
  </div>

  <script>
    let carrito = JSON.parse(localStorage.getItem("carritoCigarro")) || [];
    const tbody = document.querySelector("#tablaCarrito tbody");

    function renderCarrito(){
      tbody.innerHTML = "";
      carrito.forEach((p,i)=>{
        tbody.innerHTML += `<tr>
          <td>${p.codigo}</td>
          <td>${p.descripcion}</td>
          <td>${p.cantidad}</td>
          <td><button onclick="eliminar(${i})">‚ùå</button></td>
        </tr>`;
      });
    }

    function eliminar(i){
      carrito.splice(i,1);
      localStorage.setItem("carritoCigarro", JSON.stringify(carrito));
      renderCarrito();
    }

    function vaciar(){
      carrito = [];
      localStorage.removeItem("carritoCigarro");
      renderCarrito();
    }

    function continuar(){
      if(carrito.length === 0) return alert("El carrito est√° vac√≠o");
      window.location.href="pantalla4.html";
    }

    renderCarrito();
  </script>
</body>
</html>
