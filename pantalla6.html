<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen Final - Salida Cigarro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body{font-family:Poppins,sans-serif;background:linear-gradient(to right,#00416A,#E4E5E6);margin:0;padding:20px;color:white}
    .contenedor{background:white;color:#00416A;max-width:900px;margin:auto;padding:20px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.2)}
    table{width:100%;border-collapse:collapse;margin-top:15px}
    th,td{border:1px solid #ccc;padding:6px;text-align:center}
    th{background:#00416A;color:white}
    .firmas{display:flex;justify-content:space-around;margin-top:20px;flex-wrap:wrap}
    .firma-box{text-align:center}
    .firma-box img{max-width:200px;border:1px solid #ccc}
    button{padding:12px;margin-top:15px;width:48%;font-weight:bold;border:none;border-radius:8px;cursor:pointer;background:#00416A;color:white}
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Resumen Final</h2>
    <p><b>Folio:</b> <span id="folio"></span></p>
    <p><b>Fecha:</b> <span id="fecha"></span></p>
    <p><b>Destino:</b> <span id="destino"></span></p>
    <p><b>Entrega:</b> <span id="entrega"></span></p>
    <p><b>Recibe:</b> <span id="recibe"></span></p>

    <table id="tablaProductos">
      <thead><tr><th>C√≥digo</th><th>Descripci√≥n</th><th>Cantidad</th></tr></thead>
      <tbody></tbody>
    </table>

    <div class="firmas">
      <div class="firma-box">
        <p>Entrega</p>
        <img id="firmaEntrega">
      </div>
      <div class="firma-box">
        <p>Recibe</p>
        <img id="firmaRecibe">
      </div>
    </div>

    <div style="display:flex;gap:4%;justify-content:center">
      <button onclick="guardarSalida()">üíæ Guardar</button>
      <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
    </div>
  </div>

  <script>
    // ==== Config Firebase ====
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ==== Datos de salida ====
    const salida = JSON.parse(localStorage.getItem("datosSalidaCigarro")) || {};
    const carrito = JSON.parse(localStorage.getItem("carritoCigarro")) || [];
    const firmaEntrega = localStorage.getItem("firmaEntregaCigarro") || "";
    const firmaRecibe = localStorage.getItem("firmaRecibeCigarro") || "";

    // Rellenar resumen
    document.getElementById("folio").textContent = salida.folio;
    document.getElementById("fecha").textContent = salida.fecha;
    document.getElementById("destino").textContent = salida.destino;
    document.getElementById("entrega").textContent = salida.entrega;
    document.getElementById("recibe").textContent = salida.recibe;

    const tbody = document.querySelector("#tablaProductos tbody");
    carrito.forEach(p=>{
      tbody.innerHTML += `<tr><td>${p.codigo}</td><td>${p.descripcion}</td><td>${p.cantidad}</td></tr>`;
    });

    document.getElementById("firmaEntrega").src = firmaEntrega;
    document.getElementById("firmaRecibe").src = firmaRecibe;

    // Guardar en Firebase
    async function guardarSalida(){
      try{
        await db.collection("almacenes").doc("almacen_cigarro").collection("salidas").add({
          ...salida,
          productos: carrito,
          firmaEntrega,
          firmaRecibe,
          timestamp:new Date()
        });
        alert("‚úÖ Salida guardada correctamente");
        localStorage.clear();
        window.location.href="index.html";
      }catch(err){
        console.error(err);
        alert("‚ùå Error al guardar");
      }
    }
  </script>
</body>
</html>
