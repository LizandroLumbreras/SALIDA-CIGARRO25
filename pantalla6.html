<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen Final - Salida Cigarro</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right,#00416A,#E4E5E6);
      color: white;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    .marca-agua {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      max-width: 90%;
      pointer-events: none;
    }
    .contenedor {
      background: white;
      color: black;
      max-width: 800px;
      margin: auto;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(0,0,0,.25);
      position: relative;
      z-index: 1;
    }
    h1, h2 {
      text-align: center;
      color: #00416A;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #00416A;
      color: white;
    }
    .firmas {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      flex-wrap: wrap;
    }
    .firma-box {
      width: 45%;
      text-align: center;
    }
    .firma-box img {
      border: 1px solid #ccc;
      background: #f9f9f9;
      max-width: 100%;
      height: 120px;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 20px;
      background: #00416A;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0c6cbd;
    }
    @media print {
      button { display: none; }
      body { background: white; color: black; }
      .contenedor { box-shadow: none; border: none; }
    }
  </style>
</head>
<body>
  <img src="logo_proveedora.png" class="marca-agua" alt="Logo">

  <div class="contenedor" id="ticket">
    <h1>Resumen de Salida - Almacén Cigarro</h1>
    <p><b>Folio:</b> <span id="folio"></span></p>
    <p><b>Fecha:</b> <span id="fecha"></span></p>
    <p><b>Destino:</b> <span id="destino"></span></p>
    <p><b>Entrega:</b> <span id="entrega"></span></p>
    <p><b>Recibe:</b> <span id="recibe"></span></p>

    <h2>Productos</h2>
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Descripción</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>

    <div class="firmas">
      <div class="firma-box">
        <p><b>Firma Quien Entrega</b></p>
        <img id="firmaEntrega" alt="Firma Entrega">
        <p id="nombreEntrega"></p>
      </div>
      <div class="firma-box">
        <p><b>Firma Quien Recibe</b></p>
        <img id="firmaRecibe" alt="Firma Recibe">
        <p id="nombreRecibe"></p>
      </div>
    </div>

    <button onclick="guardarImprimir()">Guardar, Imprimir y Descargar</button>
  </div>

  <script>
    // Cargar datos desde localStorage
    document.getElementById("folio").textContent = localStorage.getItem("folio") || "N/A";
    document.getElementById("fecha").textContent = localStorage.getItem("fecha") || new Date().toLocaleString();
    document.getElementById("destino").textContent = localStorage.getItem("destino") || "N/A";
    document.getElementById("entrega").textContent = localStorage.getItem("entrega") || "N/A";
    document.getElementById("recibe").textContent = localStorage.getItem("recibe") || "N/A";

    document.getElementById("nombreEntrega").textContent = localStorage.getItem("entrega") || "";
    document.getElementById("nombreRecibe").textContent = localStorage.getItem("recibe") || "";

    // Cargar firmas
    document.getElementById("firmaEntrega").src = localStorage.getItem("firmaEntrega") || "";
    document.getElementById("firmaRecibe").src = localStorage.getItem("firmaRecibe") || "";

    // Cargar productos
    const productos = JSON.parse(localStorage.getItem("productos") || "[]");
    const tabla = document.getElementById("tablaProductos");
    productos.forEach(p => {
      let fila = `<tr>
                    <td>${p.codigo}</td>
                    <td>${p.descripcion}</td>
                    <td>${p.cantidad}</td>
                  </tr>`;
      tabla.innerHTML += fila;
    });

    function guardarImprimir() {
      window.print();

      // Descargar ticket como archivo HTML
      const contenido = document.getElementById("ticket").outerHTML;
      const blob = new Blob([contenido], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ticket_salida.html";
      link.click();
    }
  </script>
</body>
</html>
