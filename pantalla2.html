<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Producto</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    //  Configuraci贸n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    //  Buscar producto por c贸digo
    document.addEventListener("DOMContentLoaded", () => {
      const buscarBtn = document.getElementById("buscarBtn");

      buscarBtn.addEventListener("click", async () => {
        const codigo = document.getElementById("codigoInput").value.trim();

        if (!codigo) {
          alert("Ingresa un c贸digo de barras");
          return;
        }

        try {
          const productosRef = collection(db, "productos");
          const q = query(productosRef, where("codigoBarra", "==", codigo));
          const querySnapshot = await getDocs(q);

          if (!querySnapshot.empty) {
            querySnapshot.forEach((doc) => {
              const data = doc.data();

              //  Guardar en carrito local
              let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
              carrito.push({
                codigo: data.codigoBarra,
                concepto: data.concepto,
                marca: data.marca,
                cantidad: 1
              });
              localStorage.setItem("carrito", JSON.stringify(carrito));

              //  Ir a pantalla3
              window.location.href = "pantalla3.html";
            });
          } else {
            alert("Producto no encontrado en Firebase");
          }
        } catch (error) {
          console.error("Error al buscar:", error);
        }
      });
    });
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .contenedor {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #00416A;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00416A;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0c6cbd;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Buscar producto</h2>
    <input type="text" id="codigoInput" placeholder="Escanea o ingresa c贸digo de barras">
    <button id="buscarBtn">Buscar</button>
  </div>
</body>
</html>
