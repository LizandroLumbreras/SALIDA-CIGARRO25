<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantalla 2 - Buscar Producto</title>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #00416A;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      background: url('logo_proveedora.png') no-repeat center center;
      background-size: contain;
      opacity: 0.07;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    .contenedor {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 1;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background: #00416A;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0c6cbd;
    }

    #mensaje {
      margin-top: 10px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Buscar Producto</h2>
    <input type="text" id="codigo" placeholder="Código de barras" />
    <input type="number" id="cantidad" placeholder="Cantidad" min="1" />
    <button onclick="buscarProducto()">Agregar al carrito</button>
    <div id="mensaje"></div>
  </div>

  <script>
    // Configuración Firebase (la tuya de inventariopv-643f1)
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function buscarProducto() {
      const codigo = document.getElementById("codigo").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value.trim());
      const mensaje = document.getElementById("mensaje");

      if (!codigo || !cantidad) {
        mensaje.textContent = "Debes ingresar código y cantidad";
        return;
      }

      try {
        const snap = await db.collection("productos").where("codigoBarra", "==", codigo).get();

        if (snap.empty) {
          mensaje.textContent = "Producto no encontrado";
          return;
        }

        snap.forEach(doc => {
          const data = doc.data();

          // Recuperar carrito previo
          let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

          carrito.push({
            id: doc.id,
            codigo: data["CodigoBarra"],
            descripcion: data.Nombre || "Sin nombre",
            cantidad: cantidad
          });

          localStorage.setItem("carrito", JSON.stringify(carrito));
          window.location.href = "pantalla3.html";
        });

      } catch (error) {
        console.error("Error buscando producto:", error);
        mensaje.textContent = "Error consultando la base de datos";
      }
    }
  </script>
</body>
</html>
