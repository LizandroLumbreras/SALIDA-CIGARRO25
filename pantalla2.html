<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîπ Configuraci√≥n Firebase (ya con tu proyecto inventariopv-643f1)
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function buscarProducto(){
      const codigo = document.getElementById("codigo").value.trim();
      if(!codigo) return alert("Ingrese un c√≥digo");

      const q = query(collection(db, "productos"), where("Codigo Barra", "==", codigo));
      const querySnapshot = await getDocs(q);

      if(querySnapshot.empty){
        document.getElementById("resultado").innerHTML = "<p style='color:red'>Producto no encontrado</p>";
        return;
      }

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        document.getElementById("resultado").innerHTML = `
          <h3>${data.Descripcion || "Sin descripci√≥n"}</h3>
          <p><b>C√≥digo:</b> ${data["Codigo Barra"]}</p>
          <p><b>Unidad:</b> ${data.Unidad || "N/A"}</p>
          <label>Cantidad:</label>
          <input type="number" id="cantidad" min="1" value="1">
          <button onclick="agregarCarrito('${data["Codigo Barra"]}','${data.Descripcion}')">‚ûï Agregar al Carrito</button>
        `;
      });
    }

    window.agregarCarrito = function(codigo,descripcion){
      const cantidad = document.getElementById("cantidad").value;
      if(cantidad <= 0) return alert("Cantidad inv√°lida");

      let carrito = JSON.parse(localStorage.getItem("carritoCigarro")) || [];
      carrito.push({codigo, descripcion, cantidad});
      localStorage.setItem("carritoCigarro", JSON.stringify(carrito));

      alert("Producto agregado ‚úîÔ∏è");
      document.getElementById("codigo").value = "";
      document.getElementById("resultado").innerHTML = "";
    }
  </script>
  <style>
    body{font-family:Poppins,sans-serif;background:linear-gradient(to right,#00416A,#E4E5E6);margin:0;padding:20px;color:white}
    .contenedor{background:white;color:#00416A;max-width:800px;margin:auto;padding:20px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.2)}
    input{width:100%;padding:10px;margin-top:10px;border-radius:6px;border:1px solid #ccc}
    button{margin-top:12px;padding:10px 15px;background:#00416A;color:white;border:none;border-radius:8px;cursor:pointer}
    #resultado{margin-top:15px}
    .acciones{margin-top:20px;display:flex;justify-content:space-between}
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>üîé Buscar Producto (Almac√©n CIGARRO)</h2>
    <input type="text" id="codigo" placeholder="Escanea o escribe el c√≥digo">
    <button onclick="buscarProducto()">Buscar</button>

    <div id="resultado"></div>

    <div class="acciones">
      <button onclick="window.location.href='pantalla3.html'">‚û°Ô∏è Ir al Carrito</button>
    </div>
  </div>
</body>
</html>
