<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla 2 - Buscar Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîπ Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üîπ Buscar producto por c√≥digo
    async function buscarProducto() {
      const codigo = document.getElementById("codigoInput").value.trim();
      if (!codigo) {
        alert("Escribe o escanea un c√≥digo de barras");
        return;
      }

      try {
        const q = query(collection(db, "productos"), where("codigoBarra", "==", codigo));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          alert("‚ùå Producto no encontrado en la base de datos.");
          return;
        }

        let producto = null;
        querySnapshot.forEach(doc => {
          producto = { id: doc.id, ...doc.data() };
        });

        if (producto) {
          // üîπ Recuperar carrito existente o crear uno nuevo
          let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

          // üîπ Agregar producto encontrado al carrito
          carrito.push({
            codigo: producto.codigoBarra,
            descripcion: producto.concepto,
            marca: producto.marca || "SIN MARCA",
            cantidad: 1  // se inicializa en 1
          });

          // üîπ Guardar en localStorage
          localStorage.setItem("carrito", JSON.stringify(carrito));

          // üîπ Redirigir a la pantalla del carrito
          window.location.href = "pantalla3.html";
        }
      } catch (error) {
        console.error("Error buscando producto:", error);
        alert("‚ö†Ô∏è Error al consultar la base de datos.");
      }
    }

    window.buscarProducto = buscarProducto;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: white;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }
    .contenedor {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      color: black;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #00416A;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #006699;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Buscar Producto</h2>
    <input type="text" id="codigoInput" placeholder="Escanea o escribe el c√≥digo de barras">
    <button onclick="buscarProducto()">Agregar al carrito</button>
  </div>
</body>
</html>
