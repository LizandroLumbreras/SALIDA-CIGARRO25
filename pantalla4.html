<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Firma - Quien Entrega</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:Poppins,sans-serif;background:linear-gradient(to right,#00416A,#E4E5E6);margin:0;padding:20px;color:white}
    .contenedor{background:white;color:#00416A;max-width:800px;margin:auto;padding:20px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.2)}
    canvas{border:1px solid #00416A;border-radius:6px;width:100%;height:200px}
    button{padding:12px;margin-top:10px;width:100%;font-weight:bold;border:none;border-radius:8px;cursor:pointer;background:#00416A;color:white}
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Firma - Quien Entrega</h2>
    <canvas id="canvasEntrega"></canvas>
    <button onclick="limpiar()">üßπ Limpiar</button>
    <button onclick="guardar()">Continuar ‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("canvasEntrega");
    const ctx = canvas.getContext("2d");
    let dibujando = false;

    canvas.addEventListener("mousedown", e => {dibujando=true;ctx.beginPath();ctx.moveTo(e.offsetX,e.offsetY);});
    canvas.addEventListener("mousemove", e => {if(dibujando){ctx.lineTo(e.offsetX,e.offsetY);ctx.stroke();}});
    canvas.addEventListener("mouseup", ()=>dibujando=false);
    canvas.addEventListener("mouseleave", ()=>dibujando=false);

    function limpiar(){ctx.clearRect(0,0,canvas.width,canvas.height);}
    function guardar(){
      const firmaEntrega = canvas.toDataURL();
      localStorage.setItem("firmaEntregaCigarro", firmaEntrega);
      window.location.href="pantalla5.html";
    }
  </script>
</body>
</html>
