<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen de Salida</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .contenedor {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 900px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #00416A;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #00416A;
      color: white;
    }

    .btn {
      background: #00416A;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0c6cbd;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Resumen de Salida</h2>

    <label>Folio</label>
    <input type="text" id="folio" readonly>

    <label>Fecha</label>
    <input type="text" id="fecha" readonly>

    <label>Quién entrega</label>
    <input type="text" id="entrega" placeholder="Nombre de quien entrega">

    <label>Quién recibe</label>
    <input type="text" id="recibe" placeholder="Nombre de quien recibe">

    <label>Destino</label>
    <input type="text" id="destino" placeholder="Sucursal / Área de destino">

    <h3>Productos</h3>
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Concepto</th>
          <th>Marca</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>

    <button class="btn" id="continuarFirmas">Continuar a Firmas</button>
  </div>

  <script>
    function cargarResumen() {
      // Datos básicos desde index
      document.getElementById("folio").value = localStorage.getItem("folio") || "SIN FOLIO";
      document.getElementById("fecha").value = localStorage.getItem("fecha") || new Date().toLocaleString();

      // Carrito
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const tbody = document.getElementById("tablaProductos");
      tbody.innerHTML = "";

      carrito.forEach(item => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${item.codigo}</td>
          <td>${item.concepto || "-"}</td>
          <td>${item.marca || "-"}</td>
          <td>${item.cantidad}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    document.getElementById("continuarFirmas").addEventListener("click", () => {
      const entrega = document.getElementById("entrega").value;
      const recibe = document.getElementById("recibe").value;
      const destino = document.getElementById("destino").value;

      if (!entrega || !recibe || !destino) {
        alert("Por favor completa todos los campos antes de continuar.");
        return;
      }

      // Guardar en localStorage para pantalla 5
      localStorage.setItem("entrega", entrega);
      localStorage.setItem("recibe", recibe);
      localStorage.setItem("destino", destino);

      window.location.href = "pantalla5.html";
    });

    cargarResumen();
  </script>
</body>
</html>
